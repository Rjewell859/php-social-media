<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advantage Social</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />

      src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"
      defer
    ></script>
    <script src="../js/validate.js" defer></script>
  </head>
  <header>
    <div class="jumbotron">
      <h1 class="display-4">Advantage Social</h1>
      <p class="lead"><em>Connecting friends and family since 2021</em></p>
      <hr class="my-4" />
      <p class="lead">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" href="../php/login.php">Login</a>
          </li>
      </p>
    </div>
  </header>
  <body>
    <div class="card">
      <h1 class="card-header">Sign Up Today!</h1>
      <form
        id="signup"
        class="form-horizontal"
        action="../php/signup.php"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label class="control-label col-sm-2" for="fullName"
            >Full name:
          </label>
          <div class="col-sm-10">
            <input
              name="fullName"
              id="fullName"
              class="form-control"
              type="text"
              placeholder="Your name here"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email"
            >Email address:
          </label>
          <div class="col-sm-10">
            <input
              name="email"
              id="email"
              class="form-control"
              type="email"
              placeholder="example@email.com"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="password"
            >Password:
          </label>
          <div class="col-sm-10">
            <input
              name="password"
              id="password"
              class="form-control"
              type="password"
              placeholder="********"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="confirm"
            >Confirm Password:
          </label>
          <div class="col-sm-10">
            <input
              name="confirm"
              id="confirm"
              class="form-control"
              type="password"
              placeholder="********"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="about">About you: </label>
          <div class="col-sm-10">
            <textarea
              name="about"
              id="about"
              class="form-control"
              placeholder="Your information here"
              cols="50"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="picture">Photo: </label>
          <div class="col-sm-10">
            <input
              name="picture"
              id="picture"
              class="btn-secondary"
              type="file"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="submitBtn" name="submitBtn" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
